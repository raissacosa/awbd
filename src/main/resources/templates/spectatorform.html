<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spectator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<form th:object="${spectator}" th:action="@{/spectator/}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:#f0f5f3;">
                <h1 class="panel-title"Add >spectator</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label class="lead">Last name:</label>
                        <label th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error</label>
                        <input type="text" class="form-control" th:field="*{surname}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label class="lead">First name:</label>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label class="lead">Phone:</label>
                        <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</label>
                        <input type="text" class="form-control" th:field="*{phone}"/>
                    </div>
                </div>

                <hr>
                <br>

                <div class="row">

                    <div class="col-md-7 ml-md-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </div>
        </div>



</form>
</body>
</html>
