<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Cinema</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Cinema </h1>
    <hr>
    <h2>Update Cinema</h2>

    <form action="#" th:action="@{/cinema}" th:object="${cinema}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{city}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">

        <input type="number" th:field="*{constructionyear}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Cinema</button>
    </form>

    <hr>

    <a th:href = "@{/cinema/list}"> Back to Cinema List</a>
</div>
</body>
</html>
