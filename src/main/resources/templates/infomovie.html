<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="background-color:#f0f5f3;">
                        <h1 class="panel-title" th:text="${movie.name}">Movie</h1>
                    </div>
                    <div class="panel-body">




                        <div class="row">
                            <div class="col-md-4">
                                <p class="lead">Duration:</p>
                                <p th:text="${movie.duration != null ?(movie.duration):'duration'}">duration</p>
                            </div>
                            <div class="col-md-4">
                                <p class="lead">Year:</p>
                                <p th:text="${movie.year != null ? movie.year:' '}">
                                    year
                                </p>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h5 class="lead">Genre:</h5>
        </div>
        <div class="col-md-6">
            <ul>
                <li th:each="genre:${movie.genres}"th:text="${genre.getName()}">
                    genre 3
                </li>
            </ul>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3">
            <h5 class="lead">Distribution:</h5>
        </div>
        <div class="col-md-6">
            <ul>
                <li th:each="actor:${movie.actors}"th:text="${actor.getName()}">
                    actor 3
                </li>
            </ul>
        </div>

    </div>
</div>
</body>
</html>
