<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<br>
<br>
<div class="container">

    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Number</th>
            <th>Capacity</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="hall, stat : ${halls}"
            th:class="${stat.odd}? 'table-light':'table-dark'"
        >
            <td th:text="${hall.id}">1</td>
            <td th:text="${hall.number}">1</td>
            <td th:text="${hall.capacity}">124</td>
            <td><a href="#" th:href="@{'/hall/update/' + ${hall.id}}">Update</a></td>
            <td><a href="#" th:href="@{'/hall/delete/' + ${hall.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="row">

        <a class="btn btn-primary" role="button" th:href="@{'/hall/new'}">Add hall</a>




    </div>
</div>


</body>
</html>
