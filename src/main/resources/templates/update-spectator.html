<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Hall</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <h2>Update spectator</h2>

    <form action="#" th:action="@{/spectator}" th:object="${spectator}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <label class="lead">Last name:</label>
        <input type="text" th:field="*{surname}" class="form-control mb-4 col-4">

        <label class="lead">First name:</label>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <label class="lead">Phone:</label>
        <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Update Spectator</button>
    </form>

    <hr>

    <a th:href = "@{/spectator/list}"> Back to Spectator List</a>
</div>
</body>
</html>
