<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Genre</title>
    <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<form th:object="${genre}" th:action="@{/genre/}" method="post">
<input type="hidden" th:field="*{id}"/>
<div class="pannel-group">
<div class="panel panel-primary">
    <div class="panel-heading" style="background-color:#f0f5f3;">
    <h1 class="panel-title">Add genre</h1>
    </div>
    <hr>
<div class="panel-body">
<div class="row">
<div class="col-md-3 form-group">
<label class="lead">Name:</label>
<label style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</label>
<input type="text" class="form-control" th:field="*{name}"/>
</div>
</div>

</div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
</div>
</div>

</body>
</html>
